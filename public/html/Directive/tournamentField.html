<div>
    <div class="tournamentDescription">
        <h3>Tunier Spezifikationen</h3>
        <label>Tuniername:</label>
        <p>{{tournament.title}}</p>
        <label>Tunierspiel:</label>
        <p>{{tournament.game}}</p>
        <label>Tunierbeschreibung:</label>
        <p>{{tournament.description}}</p>
        <label>Startdatum:</label>
        <p>{{tournament.date}}</p>
        <label>Preis:</label>
        <p>{{tournament.price}}</p>
        <label>Organisator:</label>
        <p>{{tournament.organisator.name}}</p>
    </div>
    <div class="tournamentField">
        <h3>Tunier Ãœbersicht</h3>
        <div ng-repeat="team in allTeams" ng-if="$scope.tournament.tournamenttype != 'team'">
            <div class="factionLeft">
                <p ng-if="!(($index + 1) % 2 >= 1)">{{team.name}}</p>
            </div>
            <div class="factionRight">
                <p ng-if="!(($index + 1) % 2 == 0)">{{team.name}}</p>
            </div>
        </div>
        <div ng-repeat="participant in allParticipant" ng-if="$scope.tournament.tournamenttype != 'single'">
            <div class="factionLeft">
                <p ng-if="!(($index + 1) % 2 >= 1)">{{participant.name}}</p>
            </div>
            <div class="factionRight">
                <p ng-if="!(($index + 1) % 2 == 0)">{{participant.name}}</p>
            </div>
        </div>
    </div>
    <div ng-repeat="participant in allParticipant" ng-if="$scope.tournament.tournamenttype != 'single'">
        <p>{{participant.name}}</p>
    </div>
    <div class="clear"></div>
</div>
